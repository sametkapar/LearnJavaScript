<html>
    <head>
        <title>Switch Kullanımı</title>
    </head>
    <body>
        <label id="lbl_sonuc"></label><br>
        <script>
        var gun = new Date().getDay();
        var strGun ="";
        switch(gun)
        {
            case 0:
                strGun = "Pazar";
                break;
            case 1:
                strGun = "Pazartesi";
                break;
            case 2:
                strGun = "Salı";
                break;
            case 3:
                strGun = "Çarşamba";
                break;
            case 4:
                strGun = "Perşembe";
                break;
            case 5:
                strGun = "Cuma";
                break;
            case 6:
                strGun = "Cumartesi";
                break;
            default:
                strGun = "Tanımsız";
                break;       
            }
        document.getElementById("lbl_sonuc").innerHTML = "Bu gün " + strGun;
        </script>
    </body>
</html>
