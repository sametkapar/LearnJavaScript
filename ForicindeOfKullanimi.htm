<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Döngüsü</title>
</head>
<body>
    <label id="lbl_sonuc"></label><br>
    <script>
        var isim = "Murtaza Şuayipoğlu";
        var satir = "";
        for(var k of isim)
        {
            satir += k + "<br>";
        }
        document.getElementById("lbl_sonuc").innerHTML = satir;
    </script>
</body>
</html>
