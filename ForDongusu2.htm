<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Döngüsü</title>
</head>
<body>
    <label id="lbl_sonuc"></label><br>
    <script>
        var kisi = {isim:"Murtaza", soyisim:"Şuayipoğlu",yas:25};
        var satir = "";
        for(var x in kisi)
        {
            satir += kisi[x] + " ";
        }
        document.getElementById("lbl_sonuc").innerHTML = satir;

        var sayilar = [45, 20, 50, 22, -4, 36, 10];
        var satir2 = "";
        for(var i in sayilar)
        {
            satir2 += sayilar[i] + " ";
        }
        document.getElementById("lbl_sonuc").innerHTML = satir2;

        var satir3 = "";
        sayilar.forEach(listele);

        function listele(deger,index,dizi)
        {
            satir3 += index + ") "+ deger + " <br>";
        }
        document.getElementById("lbl_sonuc").innerHTML = satir3;
    </script>
</body>
</html>
