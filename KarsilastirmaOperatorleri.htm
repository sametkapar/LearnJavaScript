<!DOCTYPE html>

    <body>
        <h3>Karşılaştırma Operatörleri</h3>
        <script>
            var s1 = 2;
            var s2 = 5;
            var s3 = 2;
            var esitmi = s1 == s2;
            console.log("Eşit mi = " + esitmi);
            console.log("Eşit mi = " + (s1 == s3));
            console.log("selam" === "selam");//Hem tür hemde değer eşit mi
            console.log("Eşit Değil mi = " + (s1 != s2))
            console.log("Eşit Değil mi = " + !(s1 == s2))
            console.log("Büyük mü = " + (s1 > s2));
            console.log("Küçük mü = " + (s1 < s2));
            console.log("Büyük Eşit mi = " + (s1 >= s3));
            console.log("Küçük Eşit mi = " + (s1 <= s3));

            var s3 = "A";
            var s4 = "B";
            var sonuc1 = s3 < s4;
            console.log("A B 'den büyük mü = " + sonuc1)

            var s5 = "Alp";
            var s6 = "Ali";
            console.log("s5 s6'dan büyük mü? = " + (s5 > s6))

            var s7 = s5 + 3;
            console.log(s7)
        </script>
